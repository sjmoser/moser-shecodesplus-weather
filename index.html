<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row clearfix">
        <div class="col-8 city">
          <div class="input-group mb-3">
            <form id="city-form">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name"
                id="city-input"
              />
              <button
                class="btn btn-outline-secondary btn-primary"
                type="submit"
                id="search-button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
        <div
          class="col-3 btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" class="btn btn-info" id="current-info-button">
            Current
          </button>
        </div>
      </div>
      <div class="row border border-2 border-primary">
        <div class="col-4">
          <h1 class="current-city" id="current-city"></h1>
          <h6 class="date-time">
            <span id="current-day-time"></span>
          </h6>
          <h6 id="weather-description"></h6>
          <h6 class="specifics">
            <div>Humidity: <span id="humidity"></span>%</div>
            <div>Wind: <span id="wind"></span> km/h</div>
          </h6>
        </div>
        <div class="col-4 weather-temperature">
          <h2 class="current-temp">
            <span id="current-temp"></span
            ><span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </h2>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="rainy"
            id="current-temp-icon"
          />
          <h6 class="max-min">
            <ul>
              <li>Max. 37°</li>
              <li>Min. 29°</li>
            </ul>
          </h6>
        </div>
        <div class="col-4">
          <h3 class="hourly-forecast">Hourly Forecast</h3>
          <h4>
            <ul>
              <li>
                <span class="time">18:00</span><span class="temp">30°</span
                ><span class="hourly-icon"
                  ><img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="rainy"
                    width="30"
                /></span>
              </li>
              <li>
                <span class="time">19:00</span><span class="temp">32°</span
                ><span class="hourly-icon"
                  ><img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="rainy"
                    width="30"
                /></span>
              </li>
              <li>
                <span class="time">20:00</span><span class="temp">34°</span
                ><span class="hourly-icon"
                  ><img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="rainy"
                    width="30"
                /></span>
              </li>
              <li>
                <span class="time">21:00</span><span class="temp">33°</span
                ><span class="hourly-icon"
                  ><img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="rainy"
                    width="30"
                /></span>
              </li>
            </ul>
          </h4>
        </div>
        <div class="weather-forecast" id="weather-forecast">
          <div class="row">
            <div class="col-2" id="tomorrow-forecast">
              <div class="weather-forecast-date">Thursday</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="rainy"
                width="45"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18°</span>
                <span class="weather-forecast-temperature-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/sjmoser/moser-shecodesplus-weather"
        class="github-link"
        target="_blank"
        >link</a
      >
      to GitHub repository
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
